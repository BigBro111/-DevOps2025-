name: Simple CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show repo content
        run: |
          echo "Current files in the repo:"
          ls -R

      - name: Check index.html exists
        run: |
          if [ ! -f "index.html" ]; then
            echo "index.html not found!"
            exit 1
          fi
          echo "index.html found, CI passed."
